<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="icon" type="image/svg+xml" href="img/gamepad-fill.svg">
    <link rel="stylesheet" type="text/css" href="css/style-contact.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="boxicons.min.css">
      
    
</head>
<body>
    <div class="container">
        <form>
            <h1>Contact Me<i class="ri-phone-fill"></i></h1>
            <input type="text" id="FirstName" placeholder="First Name"required>
            <input type="text"  id="LastName" placeholder="Last Name" required>
            <input type="email" id="email" placeholder="Your E-mail" required>
            <input type="tel"  id="tel" placeholder="+213-x-xx-xx-xx-xx" required>
            <h4>Type Your Message...</h4> 
            <textarea required></textarea>
            <input type="submit" value="Send" id="button" onclick="Send(event)" class="send-button" >
        </form>
    </div>
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="js/contact-script.js"></script>
</body>
</html>
